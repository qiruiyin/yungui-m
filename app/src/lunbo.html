<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>图片轮播</title>
	<meta name="description" content="Your description.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Your title">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="img/favicon.ico">   
  <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">

  <script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/swiper.min.js"></script>

	<style type="text/css">
		body {
			margin: 0 auto;
		}
		.swiper-container {
			height: 300px;
			width: 100%;
		}
		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./img/index/ad.jpg"></div>
        <div class="swiper-slide"><img src="./img/index/business.jpg"></div>
        <div class="swiper-slide"><img src="./img/index/platform.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<script language="javascript"> 
	var mySwiper = new Swiper('.swiper-container',{
	pagination : '.swiper-pagination',
	loop: true,
	autoplay: 500,//可选选项，自动滑动
	//pagination : '#swiper-pagination1',
})
</script>
</body>
</html>
